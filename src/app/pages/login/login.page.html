<ion-content [fullscreen]="true">
  <ion-img src="assets/exodus.png" />

  <div class="container">
    <ion-text>
      <h1 style="color: #064af5; font-size: 30px">Log In Now</h1>
      <p style="font-size: 16px">Please login to continue using our app</p>
    </ion-text>

    <form [formGroup]="loginForm">
      <div class="ion-padding">
        <ion-item>
          <ion-input
            formControlName="email"
            placeholder="username"
            class="input"
          ></ion-input>
          <ion-icon name="mail-outline"></ion-icon>
        </ion-item>

        <div
          *ngIf="this.loginForm.controls?.['email']?.touched && this.loginForm.controls?.['email']?.invalid"
        >
          <ion-text
            *ngIf="this.loginForm.controls?.['email']?.errors?.['required']"
          >
            Email is required
          </ion-text>
          <ion-text
            *ngIf="this.loginForm.controls?.['email']?.errors?.['pattern']"
          >
            Email should be valid
          </ion-text>
        </div>

        <ion-item>
          <ion-input
            formControlName="password"
            type="password"
            placeholder="password"
            class="input"
          ></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>
      </div>

      <div
        *ngIf="this.loginForm.controls?.['password']?.touched && this.loginForm.controls?.['password']?.invalid"
      >
        <ion-text
          *ngIf="this.loginForm.controls?.['password']?.errors?.['required']"
        >
          Password is required
        </ion-text>

        <ion-text *ngIf="errorControl['password']?.errors?.['pattern']">
          Password must have at least One lowercase letter, One upercase letter,
          8 characters
        </ion-text>
      </div>

      <div class="forgotPassword">
        <a [routerLink]="['/reset-password']" style="color: black"
          ><b>Forgot password?</b></a
        >
      </div>
    </form>

    <ion-button (click)="login()">Log In </ion-button>
    <ion-text>
      <p class="bellow_text">
        Don't have an account?<a
          style="color: black; text-decoration: none"
          [routerLink]="['/signup']"
          ><b> Sign up</b></a
        >
      </p>
    </ion-text>
  </div>
</ion-content>
